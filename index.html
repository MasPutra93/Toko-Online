<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KFC Landing Page | Responsive Design</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="main">
    <header>
      <h1><i>TOUIN</i></h1>
      <div class="toggle"></div>
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <div class="content">
      <div class="text">
        <h2>Kentang<br><span>Mustofa.</span></h2>
        <h1><i>SELAMAT DATANG</i></h1>
        <p>Di TOUIN Toko Online UIN <br>
          Tersedia produk cemilan sehari-hari yang
          menyehatkan dan juga berbagai promo setiap minggu-nya</p>

        <a href="#" class="btn">Order Now</a>
      </div>
      <div class="slider">
        <div class="slides active">
          <img src="images/kentang_ms.JPG">
        </div>
        <div class="slides">
          <img src="images/kentang.ms1.png">
        </div>
        <div class="slides">
          <img src="images/kentang_ms2.jpg">
        </div>
      </div>
    </div>

    <div class="footer">
      <ul class="sci">
        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
      </ul>
      <div class="prevNext">
        <p>Always Fresh</p>
        <span class="prev"><ion-icon name="chevron-back-outline"></ion-icon></span>
        <span class="next"><ion-icon name="chevron-forward-outline"></ion-icon></span>
      </div>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script>
    //toggle 
    const menutoggle = document.querySelector('.toggle');
    const navigation = document.querySelector('.navigation');
    menutoggle.onclick = function () {
      menutoggle.classList.toggle('active')
      navigation.classList.toggle('active')
    }

    //slider
    const slides = document.querySelectorAll('.slides');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');

    i = 0;

    function ActiveSlide(n) {
      for (slide of slides)
        slide.classList.remove('active');
      slides[n].classList.add('active');
    }

    // function for next btn
    next.addEventListener('click', function () {
      if (i == slides.length - 1) {
        i = 0;
        ActiveSlide(i);
      }
      else {
        i++;
        ActiveSlide(i);
      }
    })

    // function for prev btn
    prev.addEventListener('click', function () {
      if (i == 0) {
        i = slides.length - 1;
        ActiveSlide(i);
      }
      else {
        i--;
        ActiveSlide(i);
      }
    })
  </script>
</body>

</html>
